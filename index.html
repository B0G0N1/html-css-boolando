<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="container_header">
            <div class="row_header">
                <div class="column-25">
                    <ul>
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                </div>
                <div class="column-50">
                    <img class="logo" src="./img/boolean-logo.png" alt="booleando">
                </div>
                <div class="column-25 right">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container_product">
            <div class="row_product">
                    <div class="product">
                        <img  class="visible-image" src="./img/1.webp" alt="1">
                        <img  class="hidden-image" src="./img/1b.webp" alt="1b">
                    </div>
                    <div class="product">
                        <img  class="visible-image" src="./img/2.webp" alt="2">
                        <img  class="hidden-image" src="./img/2b.webp" alt="2b">
                    </div>
                    <div class="product">
                        <img  class="visible-image" src="./img/3.webp" alt="3">
                        <img  class="hidden-image" src="./img/3b.webp" alt="3b">
                    </div>
                    <div class="product">
                        <img  class="visible-image" src="./img/4.webp" alt="4">
                        <img  class="hidden-image" src="./img/4b.webp" alt="4b">
                    </div>
                    <div class="product">
                        <img  class="visible-image" src="./img/5.webp" alt="5">
                        <img  class="hidden-image" src="./img/5b.webp" alt="5b">
                    </div>
                    <div class="product">
                        <img  class="visible-image" src="./img/6.webp" alt="6">
                        <img  class="hidden-image" src="./img/6b.webp" alt="6b">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
